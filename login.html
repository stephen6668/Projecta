<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anmelden ‚Äì Projecta</title>
  <meta name="description" content="Melden Sie sich bei Ihrem Projecta Konto an" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
  
  <style>
    :root {
      --bg-primary:#0D0907;
      --bg-secondary: #26282A;
      --accent-primary: #ffffff;
      --accent-secondary: #26282A;
      --gold: #CFA15A;
      --gold-light: #D4B373;
      --white: #FFFFFF;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --border-radius: 16px;
      --border-radius-sm: 8px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-secondary: 'Playfair Display', Georgia, serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: var(--font-primary);
      font-size: 1rem;
      line-height: 1.6;
      color: var(--accent-primary);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 1rem 0;
      box-shadow: 0 4px 24px var(--shadow-dark);
      border-bottom: 1px solid rgba(207, 161, 90, 0.1);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--accent-primary);
      transition: var(--transition);
    }

    .logo {
      height: 48px;
      margin-right: 0.6rem;
    }

    .brand-text {
      font-family: var(--font-secondary);
      font-weight: 700;
      font-size: 1.75rem;
    }

    .back-link {
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .back-link:hover {
      color: var(--accent-primary);
    }

    .auth-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8rem 2rem 4rem;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 32px var(--shadow-dark);
      border: 1px solid rgba(207, 161, 90, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-family: var(--font-secondary);
      font-size: 2.5rem;
      color: var(--accent-primary);
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: var(--accent-secondary);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--accent-primary);
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid rgba(207, 161, 90, 0.2);
      border-radius: var(--border-radius-sm);
      font-size: 1rem;
      font-family: var(--font-primary);
      transition: var(--transition);
      background: white;
      color: var(--bg-primary);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(207, 161, 90, 0.1);
    }

    .form-group input::placeholder {
      color: var(--accent-secondary);
      opacity: 0.6;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle button {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--accent-secondary);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.5rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group label {
      margin: 0;
      font-weight: 400;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 1.5rem;
    }

    .forgot-password a {
      color: var(--gold);
      text-decoration: none;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .forgot-password a:hover {
      color: var(--accent-primary);
    }

    .btn-primary {
      width: 100%;
      padding: 1rem;
      background: var(--gold);
      color: white;
      border: none;
      border-radius: var(--border-radius-sm);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-family: var(--font-primary);
    }

    .btn-primary:hover {
      background: var(--accent-primary);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--shadow-dark);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(207, 161, 90, 0.2);
    }

    .auth-footer a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .auth-footer a:hover {
      color: var(--accent-primary);
    }

    .alert {
      padding: 1rem;
      border-radius: var(--border-radius-sm);
      margin-bottom: 1.5rem;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: rgba(244, 67, 54, 0.1);
      border-left: 4px solid #F44336;
      color: #F44336;
    }

    .alert-success {
      background: rgba(76, 175, 80, 0.1);
      border-left: 4px solid #4CAF50;
      color: #4CAF50;
    }

    .divider {
      text-align: center;
      margin: 2rem 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(207, 161, 90, 0.2);
    }

    .divider span {
      background: rgba(255, 255, 255, 0.1);
      padding: 0 1rem;
      position: relative;
      color: var(--accent-secondary);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .auth-container {
        padding: 6rem 1rem 2rem;
      }
      
      .auth-card {
        padding: 2rem;
      }

      .auth-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="brand">
        <img src="images/Logo.png" alt="Projecta Logo" class="logo">
        <span class="brand-text">Projecta</span>
      </a>
      <a href="index.html" class="back-link">‚Üê Zur√ºck zur Startseite</a>
    </div>
  </header>

  <!-- Login Form -->
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>üîê Anmelden</h1>
        <p>Willkommen zur√ºck bei Projecta</p>
      </div>

      <div id="alert" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-Mail-Adresse</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ihre.email@beispiel.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Passwort</label>
          <div class="password-toggle">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Ihr Passwort"
              required
              autocomplete="current-password"
            >
            <button type="button" id="togglePassword">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Angemeldet bleiben</label>
        </div>

        <div class="forgot-password">
          <a href="#" id="forgotPasswordLink">Passwort vergessen?</a>
        </div>

        <button type="submit" class="btn-primary" id="loginBtn">
          Anmelden
        </button>
      </form>

      <div class="divider">
        <span>oder</span>
      </div>

      <div class="auth-footer">
        <p>Noch kein Konto? <a href="register.html">Jetzt registrieren</a></p>
      </div>
    </div>
  </div>

  <script>
    // Appwrite Configuration
    const client = new Appwrite.Client()
      .setEndpoint('https://fra.cloud.appwrite.io/v1')
      .setProject('68ee68b300144140da1c');

    const account = new Appwrite.Account(client);

    // Alert Helper
    function showAlert(message, type = 'error') {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = `alert alert-${type} show`;
      setTimeout(() => alert.classList.remove('show'), 5000);
    }

    // Password Toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
      const password = document.getElementById('password');
      const type = password.type === 'password' ? 'text' : 'password';
      password.type = type;
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Login Form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');

      loginBtn.disabled = true;
      loginBtn.textContent = 'Anmeldung l√§uft...';

      try {
        // Create session with Appwrite
        await account.createEmailPasswordSession(email, password);
        
        showAlert('Anmeldung erfolgreich! Weiterleitung...', 'success');
        
        // Redirect to account page
        setTimeout(() => {
          window.location.href = 'account.html';
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        
        // User-friendly error messages
        let errorMessage = 'Anmeldung fehlgeschlagen. Bitte √ºberpr√ºfen Sie Ihre Zugangsdaten.';
        
        if (error.code === 401) {
          errorMessage = 'E-Mail oder Passwort ist falsch.';
        } else if (error.code === 429) {
          errorMessage = 'Zu viele Anmeldeversuche. Bitte versuchen Sie es sp√§ter erneut.';
        } else if (error.message) {
          errorMessage = error.message;
        }
        
        showAlert(errorMessage);
        loginBtn.disabled = false;
        loginBtn.textContent = 'Anmelden';
      }
    });

    // Forgot Password
    document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      
      if (!email) {
        showAlert('Bitte geben Sie zuerst Ihre E-Mail-Adresse ein.');
        document.getElementById('email').focus();
        return;
      }

      try {
        // Send password recovery email
        await account.createRecovery(
          email,
          `${window.location.origin}/reset-password.html`
        );
        
        showAlert(
          'Eine E-Mail zum Zur√ºcksetzen Ihres Passworts wurde versendet. Bitte √ºberpr√ºfen Sie Ihr Postfach.',
          'success'
        );
      } catch (error) {
        console.error('Password recovery error:', error);
        showAlert('Fehler beim Versenden der Wiederherstellungs-E-Mail. Bitte versuchen Sie es sp√§ter erneut.');
      }
    });

    // Check if already logged in
    (async () => {
      try {
        await account.get();
        // User is already logged in, redirect to account page
        window.location.href = 'account.html';
      } catch (error) {
        // Not logged in, stay on login page
      }
    })();
  </script>

</body>
</html>
