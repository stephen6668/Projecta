<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projecta ‚Äì Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0D0907;
      --bg-secondary: #26282A;
      --accent-primary: #ffffff;
      --gold: #CFA15A;
      --gold-light: #D4B373;
      --white: #FFFFFF;
      --shadow-dark: rgba(0, 0, 0, 0.25);
      --border-radius: 16px;
      --border-radius-sm: 8px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-secondary: 'Playfair Display', Georgia, serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-primary);
      color: var(--accent-primary);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
    }
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 1rem 0;
      box-shadow: 0 4px 24px var(--shadow-dark);
      border-bottom: 1px solid rgba(207, 161, 90, 0.1);
    }
    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--accent-primary);
    }
    .logo { height: 48px; margin-right: 0.6rem; }
    .brand-text {
      font-family: var(--font-secondary);
      font-weight: 700;
      font-size: 1.75rem;
    }
    .header-nav { display: flex; gap: 1rem; align-items: center; }
    .nav-link {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius-sm);
      transition: var(--transition);
    }
    .nav-link:hover { color: var(--gold); background: rgba(207, 161, 90, 0.1); }
    .logout-btn {
      background: var(--gold);
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: var(--border-radius-sm);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    .logout-btn:hover { background: var(--gold-light); }
    
    /* Login Screen */
    .login-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      backdrop-filter: blur(10px);
    }
    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: var(--border-radius);
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(207, 161, 90, 0.3);
    }
    .login-card h2 {
      margin: 0 0 2rem;
      color: var(--accent-primary);
      font-family: var(--font-secondary);
      font-size: 2rem;
      text-align: center;
    }
    .login-card input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(207, 161, 90, 0.3);
      border-radius: var(--border-radius-sm);
      background: rgba(255, 255, 255, 0.9);
      color: var(--bg-primary);
    }
    .login-card button {
      width: 100%;
      padding: 1rem;
      background: var(--gold);
      color: white;
      border: none;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
    }
    .login-card button:hover { background: var(--gold-light); }
    .login-card button:disabled { opacity: 0.5; cursor: not-allowed; }
    .login-msg {
      color: #ff4444;
      font-size: 0.9rem;
      margin-top: 1rem;
      text-align: center;
    }
    .login-msg.success { color: #4CAF50; }
    
    /* Admin Container */
    .admin-container {
      display: none;
      min-height: 100vh;
      padding-top: 80px;
    }
    .admin-main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    .admin-title {
      font-family: var(--font-secondary);
      font-size: 2.5rem;
      color: var(--accent-primary);
      margin-bottom: 2rem;
      text-align: center;
    }
    
    /* Tab Navigation */
    .tab-nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tab-btn {
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(207, 161, 90, 0.3);
      color: var(--accent-primary);
      cursor: pointer;
      border-radius: var(--border-radius-sm);
      font-weight: 600;
      transition: var(--transition);
    }
    .tab-btn:hover { background: rgba(207, 161, 90, 0.2); }
    .tab-btn.active {
      background: var(--gold);
      color: white;
      border-color: var(--gold);
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    
    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }
    .product-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      padding: 2rem;
      border: 1px solid rgba(207, 161, 90, 0.3);
      transition: var(--transition);
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px var(--shadow-dark);
    }
    .product-card h3 {
      font-family: var(--font-secondary);
      font-size: 1.5rem;
      color: var(--gold);
      margin-bottom: 1rem;
    }
    
    /* Image Gallery Section */
    .image-gallery {
      margin-bottom: 1.5rem;
    }
    .main-product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: var(--border-radius-sm);
      margin-bottom: 1rem;
      border: 2px solid rgba(207, 161, 90, 0.3);
    }
    .image-actions {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .image-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: var(--transition);
      flex: 1;
      min-width: 100px;
    }
    .image-btn-upload {
      background: #4CAF50;
      color: white;
    }
    .image-btn-upload:hover { background: #45a049; }
    .image-btn-delete {
      background: #F44336;
      color: white;
    }
    .image-btn-delete:hover { background: #da190b; }
    .image-btn-url {
      background: #2196F3;
      color: white;
    }
    .image-btn-url:hover { background: #0b7dda; }
    
    .image-url-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(207, 161, 90, 0.3);
      border-radius: var(--border-radius-sm);
      background: rgba(255, 255, 255, 0.9);
      color: var(--bg-primary);
      margin-top: 0.5rem;
      display: none;
    }
    .image-url-input.show { display: block; }
    
    .file-input {
      display: none;
    }
    
    /* Product Info */
    .product-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .info-label {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
    }
    .info-value {
      color: var(--accent-primary);
      font-weight: 500;
    }
    
    /* Stock Badges */
    .stock-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .stock-badge.in-stock {
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }
    .stock-badge.low-stock {
      background: rgba(255, 152, 0, 0.2);
      color: #FF9800;
    }
    .stock-badge.out-of-stock {
      background: rgba(244, 67, 54, 0.2);
      color: #F44336;
    }
    .stock-badge.pre-order {
      background: rgba(33, 150, 243, 0.2);
      color: #2196F3;
    }
    
    /* Stock Input */
    .stock-input {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .stock-input input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid rgba(207, 161, 90, 0.3);
      border-radius: var(--border-radius-sm);
      background: rgba(255, 255, 255, 0.9);
      color: var(--bg-primary);
    }
    .stock-input button {
      padding: 0.75rem 1.5rem;
      background: var(--gold);
      color: white;
      border: none;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
    }
    .stock-input button:hover { background: var(--gold-light); }
    
    /* Preorder Toggle */
    .preorder-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--border-radius-sm);
      cursor: pointer;
    }
    .preorder-toggle input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .preorder-toggle label {
      cursor: pointer;
      font-weight: 500;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--accent-primary);
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(207, 161, 90, 0.2);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* Alert */
    .alert {
      padding: 1rem;
      border-radius: var(--border-radius-sm);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .alert-success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
      color: #4CAF50;
    }
    .alert-error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #F44336;
      color: #F44336;
    }
    .alert-info {
      background: rgba(33, 150, 243, 0.2);
      border: 1px solid #2196F3;
      color: #2196F3;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .product-grid { grid-template-columns: 1fr; }
      .admin-main { padding: 1rem; }
      .tab-nav { flex-direction: column; }
      .header-nav { flex-direction: column; gap: 0.5rem; }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-overlay" id="loginScreen">
    <div class="login-card">
      <h2>üîê Projecta Admin</h2>
      <input type="email" id="adminEmail" placeholder="Admin E-Mail" value="">
      <input type="password" id="adminPass" placeholder="Passwort" value="">
      <button id="loginBtn">Anmelden</button>
      <div class="login-msg" id="loginMsg"></div>
      <p style="text-align: center; margin-top: 1.5rem; color: rgba(255, 255, 255, 0.6); font-size: 0.9rem;">
        Noch kein Account? 
        <a href="admin-register.html" style="color: var(--gold); text-decoration: none; font-weight: 600;">
          Hier registrieren
        </a>
      </p>
    </div>
  </div>

  <!-- Admin Interface -->
  <div class="admin-container" id="adminInterface">
    <header class="site-header">
      <div class="header-inner">
        <a href="index.html" class="brand">
          <img src="images/Logo.png" alt="Projecta Logo" class="logo">
          <span class="brand-text">Projecta Admin</span>
        </a>
        <div class="header-nav">
          <a href="index.html" class="nav-link">Zur Website</a>
          <button class="logout-btn" id="logoutBtn">Abmelden</button>
        </div>
      </div>
    </header>

    <div class="admin-main">
      <h1 class="admin-title">üìä Lagerverwaltung & Produktbilder</h1>
      
      <div class="tab-nav">
        <button class="tab-btn active" data-tab="inventory">üì¶ Lagerbestand</button>
      </div>

      <div class="tab-content active" id="inventory-tab">
        <div id="alert-container"></div>
        <div class="product-grid" id="productGrid">
          <div class="loading">
            <div class="loading-spinner"></div>
            <p>Lade Produkte...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
  <script>
    // Appwrite Configuration
    const client = new Appwrite.Client()
      .setEndpoint('https://fra.cloud.appwrite.io/v1')
      .setProject('68ee68b300144140da1c');

    const account = new Appwrite.Account(client);
    const databases = new Appwrite.Databases(client);
    const storage = new Appwrite.Storage(client);

    const DATABASE_ID = '68ee68c2001481512a67';
    const INVENTORY_COLLECTION_ID = 'inventory';
    const BUCKET_ID = 'product-images'; // Storage Bucket f√ºr Bilder

    // Product Data
    const PRODUCTS = [
      {
        id: 'safety-band',
        name: 'Safety-Band',
        price: 135.00,
        defaultImage: 'images/produkt1.png'
      },
      {
        id: 'necklace',
        name: 'Safety-Necklace',
        price: 94.00,
        defaultImage: 'images/kette.png'
      }
    ];

    let currentUser = null;
    let inventoryData = {};

    // Show Alert
    function showAlert(message, type = 'info') {
      const container = document.getElementById('alert-container');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      container.appendChild(alert);
      setTimeout(() => alert.remove(), 5000);
    }

    // Login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('adminEmail').value.trim();
      const pass = document.getElementById('adminPass').value;
      const loginBtn = document.getElementById('loginBtn');
      const loginMsg = document.getElementById('loginMsg');
      
      loginBtn.disabled = true;
      loginMsg.textContent = '‚è≥ Anmeldung l√§uft...';
      loginMsg.className = 'login-msg';

      try {
        try {
          await account.get();
        } catch (e) {
          await account.createEmailPasswordSession(email, pass);
        }
        
        currentUser = await account.get();
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('adminInterface').style.display = 'block';
        await loadInventory();
        
      } catch (error) {
        console.error('Login Error:', error);
        loginMsg.textContent = '‚ùå Login fehlgeschlagen: ' + (error.message || 'Unbekannter Fehler');
      } finally {
        loginBtn.disabled = false;
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      if (confirm('Wirklich abmelden?')) {
        try {
          await account.deleteSession('current');
        } catch (e) {
          console.error('Logout Error:', e);
        }
        location.reload();
      }
    });

    // Load Inventory
    async function loadInventory() {
      try {
        const productGrid = document.getElementById('productGrid');
        productGrid.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Lade Produkte...</p></div>';

        for (const product of PRODUCTS) {
          try {
            const doc = await databases.getDocument(
              DATABASE_ID,
              INVENTORY_COLLECTION_ID,
              product.id
            );
            inventoryData[product.id] = {
              stock: doc.stock || 0,
              preorderEnabled: doc.preorderEnabled || false,
              imageUrl: doc.imageUrl || product.defaultImage
            };
          } catch (error) {
            try {
              await databases.createDocument(
                DATABASE_ID,
                INVENTORY_COLLECTION_ID,
                product.id,
                {
                  productId: product.id,
                  productName: product.name,
                  stock: 10,
                  preorderEnabled: false,
                  imageUrl: product.defaultImage
                }
              );
              inventoryData[product.id] = { 
                stock: 10, 
                preorderEnabled: false,
                imageUrl: product.defaultImage
              };
            } catch (createError) {
              inventoryData[product.id] = { 
                stock: 0, 
                preorderEnabled: false,
                imageUrl: product.defaultImage
              };
            }
          }
        }

        productGrid.innerHTML = '';
        PRODUCTS.forEach(product => {
          const inventory = inventoryData[product.id];
          const card = createProductCard(product, inventory);
          productGrid.appendChild(card);
        });

      } catch (error) {
        console.error('Error loading inventory:', error);
        document.getElementById('productGrid').innerHTML = '<div class="alert alert-error">Fehler beim Laden</div>';
      }
    }

    // Create Product Card
    function createProductCard(product, inventory) {
      const card = document.createElement('div');
      card.className = 'product-card';
      
      let stockBadge = '';
      if (inventory.stock === 0 && !inventory.preorderEnabled) {
        stockBadge = '<span class="stock-badge out-of-stock">Ausverkauft</span>';
      } else if (inventory.stock === 0 && inventory.preorderEnabled) {
        stockBadge = '<span class="stock-badge pre-order">Vorbestellung</span>';
      } else if (inventory.stock <= 5) {
        stockBadge = '<span class="stock-badge low-stock">Wenige verf√ºgbar</span>';
      } else {
        stockBadge = '<span class="stock-badge in-stock">Auf Lager</span>';
      }

      card.innerHTML = `
        <h3>${product.name}</h3>
        
        <div class="image-gallery">
          <img src="${inventory.imageUrl}" 
               alt="${product.name}" 
               class="main-product-image"
               id="img-${product.id}"
               onerror="this.src='${product.defaultImage}'">
          
          <div class="image-actions">
            <button class="image-btn image-btn-upload" onclick="uploadImage('${product.id}')">
              üì§ Bild hochladen
            </button>
            <button class="image-btn image-btn-url" onclick="toggleUrlInput('${product.id}')">
              üîó URL eingeben
            </button>
            <button class="image-btn image-btn-delete" onclick="resetImage('${product.id}')">
              üóëÔ∏è Zur√ºcksetzen
            </button>
          </div>
          
          <input type="file" 
                 id="file-${product.id}" 
                 class="file-input" 
                 accept="image/*"
                 onchange="handleFileUpload('${product.id}', this.files[0])">
          
          <input type="text" 
                 id="url-${product.id}" 
                 class="image-url-input" 
                 placeholder="Bild-URL eingeben und Enter dr√ºcken"
                 onkeypress="if(event.key==='Enter') updateImageUrl('${product.id}', this.value)">
        </div>

        <div class="product-info">
          <div class="info-row">
            <span class="info-label">Preis</span>
            <span class="info-value">‚Ç¨${product.price.toFixed(2)}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Lagerbestand</span>
            <span class="info-value">${inventory.stock} St√ºck</span>
          </div>
          <div class="info-row">
            <span class="info-label">Status</span>
            ${stockBadge}
          </div>
        </div>

        <div class="stock-input">
          <input type="number" 
                 id="stock-${product.id}" 
                 value="${inventory.stock}" 
                 min="0" 
                 placeholder="Bestand">
          <button onclick="updateStock('${product.id}')">üíæ Speichern</button>
        </div>

        <div class="preorder-toggle">
          <input type="checkbox" 
                 id="preorder-${product.id}" 
                 ${inventory.preorderEnabled ? 'checked' : ''}
                 onchange="togglePreorder('${product.id}')">
          <label for="preorder-${product.id}">Vorbestellung aktivieren</label>
        </div>
      `;

      return card;
    }

    // Upload Image
    window.uploadImage = function(productId) {
      document.getElementById(`file-${productId}`).click();
    };

    // Toggle URL Input
    window.toggleUrlInput = function(productId) {
      const input = document.getElementById(`url-${productId}`);
      input.classList.toggle('show');
      if (input.classList.contains('show')) {
        input.focus();
      }
    };

    // Handle File Upload
    window.handleFileUpload = async function(productId, file) {
      if (!file) return;
      
      if (!file.type.startsWith('image/')) {
        showAlert('‚ùå Bitte nur Bilddateien hochladen', 'error');
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        showAlert('‚ùå Datei zu gro√ü (max. 5MB)', 'error');
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(e) {
        const imageUrl = e.target.result;
        await updateProductImage(productId, imageUrl);
      };
      reader.readAsDataURL(file);
    };

    // Update Image URL
    window.updateImageUrl = async function(productId, url) {
      if (!url || !url.trim()) {
        showAlert('‚ùå Bitte g√ºltige URL eingeben', 'error');
        return;
      }
      await updateProductImage(productId, url.trim());
      document.getElementById(`url-${productId}`).value = '';
      document.getElementById(`url-${productId}`).classList.remove('show');
    };

    // Update Product Image
    async function updateProductImage(productId, imageUrl) {
      try {
        await databases.updateDocument(
          DATABASE_ID,
          INVENTORY_COLLECTION_ID,
          productId,
          { imageUrl: imageUrl }
        );
        
        inventoryData[productId].imageUrl = imageUrl;
        document.getElementById(`img-${productId}`).src = imageUrl;
        showAlert('‚úÖ Bild erfolgreich aktualisiert', 'success');
        
      } catch (error) {
        console.error('Error updating image:', error);
        showAlert('‚ùå Fehler beim Aktualisieren des Bildes', 'error');
      }
    }

    // Reset Image
    window.resetImage = async function(productId) {
      const product = PRODUCTS.find(p => p.id === productId);
      if (!product) return;

      if (confirm('Bild wirklich auf Standard zur√ºcksetzen?')) {
        await updateProductImage(productId, product.defaultImage);
      }
    };

    // Update Stock
    window.updateStock = async function(productId) {
      const input = document.getElementById(`stock-${productId}`);
      const newStock = parseInt(input.value) || 0;

      try {
        await databases.updateDocument(
          DATABASE_ID,
          INVENTORY_COLLECTION_ID,
          productId,
          { stock: newStock }
        );
        inventoryData[productId].stock = newStock;
        showAlert('‚úÖ Lagerbestand aktualisiert', 'success');
        await loadInventory();
      } catch (error) {
        showAlert('‚ùå Fehler beim Aktualisieren', 'error');
      }
    };

    // Toggle Preorder
    window.togglePreorder = async function(productId) {
      const checkbox = document.getElementById(`preorder-${productId}`);
      const preorderEnabled = checkbox.checked;

      try {
        await databases.updateDocument(
          DATABASE_ID,
          INVENTORY_COLLECTION_ID,
          productId,
          { preorderEnabled: preorderEnabled }
        );
        inventoryData[productId].preorderEnabled = preorderEnabled;
        showAlert(`‚úÖ Vorbestellung ${preorderEnabled ? 'aktiviert' : 'deaktiviert'}`, 'success');
        await loadInventory();
      } catch (error) {
        showAlert('‚ùå Fehler beim Aktualisieren', 'error');
        checkbox.checked = !preorderEnabled;
      }
    };

    // Check if already logged in
    (async () => {
      try {
        currentUser = await account.get();
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('adminInterface').style.display = 'block';
        await loadInventory();
      } catch (error) {
        // Not logged in
      }
    })();
  </script>
</body>
