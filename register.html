<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrierung ‚Äì Projecta</title>
  <meta name="description" content="Erstellen Sie Ihr Projecta Konto" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
  
  <style>
    :root {
      --bg-primary: #F9F7F3;
      --bg-secondary: #EFE8DC;
      --accent-primary: #670F0F;
      --accent-secondary: #666666;
      --gold: #CFA15A;
      --gold-light: #D4B373;
      --white: #FFFFFF;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --border-radius: 16px;
      --border-radius-sm: 8px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-secondary: 'Playfair Display', Georgia, serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: var(--font-primary);
      font-size: 1rem;
      line-height: 1.6;
      color: var(--accent-primary);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 1rem 0;
      box-shadow: 0 4px 24px var(--shadow-light);
      border-bottom: 1px solid rgba(207, 161, 90, 0.1);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--accent-primary);
      transition: var(--transition);
    }

    .logo {
      height: 48px;
      margin-right: 0.6rem;
    }

    .brand-text {
      font-family: var(--font-secondary);
      font-weight: 700;
      font-size: 1.75rem;
    }

    .back-link {
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .back-link:hover {
      color: var(--accent-primary);
    }

    .auth-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8rem 2rem 4rem;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 32px var(--shadow-light);
      border: 1px solid rgba(207, 161, 90, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-family: var(--font-secondary);
      font-size: 2.5rem;
      color: var(--accent-primary);
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: var(--accent-secondary);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--accent-primary);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid rgba(207, 161, 90, 0.2);
      border-radius: var(--border-radius-sm);
      font-size: 1rem;
      font-family: var(--font-primary);
      transition: var(--transition);
      background: white;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(207, 161, 90, 0.1);
    }

    .form-group input::placeholder {
      color: var(--accent-secondary);
      opacity: 0.6;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle button {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--accent-secondary);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.5rem;
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      margin-top: 0.25rem;
      flex-shrink: 0;
    }

    .checkbox-group label {
      margin: 0;
      font-weight: 400;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .checkbox-group label a {
      color: var(--gold);
      text-decoration: none;
    }

    .checkbox-group label a:hover {
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      padding: 1rem;
      background: var(--gold);
      color: white;
      border: none;
      border-radius: var(--border-radius-sm);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-family: var(--font-primary);
    }

    .btn-primary:hover {
      background: var(--accent-primary);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--shadow-light);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(207, 161, 90, 0.2);
    }

    .auth-footer a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .auth-footer a:hover {
      color: var(--accent-primary);
    }

    .alert {
      padding: 1rem;
      border-radius: var(--border-radius-sm);
      margin-bottom: 1.5rem;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: rgba(244, 67, 54, 0.1);
      border-left: 4px solid #F44336;
      color: #C62828;
    }

    .alert-success {
      background: rgba(76, 175, 80, 0.1);
      border-left: 4px solid #4CAF50;
      color: #2E7D32;
    }

    .password-strength {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: var(--transition);
    }

    .password-strength-bar.weak {
      width: 33%;
      background: #F44336;
    }

    .password-strength-bar.medium {
      width: 66%;
      background: #FF9800;
    }

    .password-strength-bar.strong {
      width: 100%;
      background: #4CAF50;
    }

    @media (max-width: 768px) {
      .auth-container {
        padding: 6rem 1rem 2rem;
      }
      
      .auth-card {
        padding: 2rem;
      }

      .auth-header h1 {
        font-size: 2rem;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="brand">
        <img src="images/Logo.png" alt="Projecta Logo" class="logo">
        <span class="brand-text">Projecta</span>
      </a>
      <a href="index.html" class="back-link">‚Üê Zur√ºck zur Startseite</a>
    </div>
  </header>

  <!-- Register Form -->
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>üìù Registrieren</h1>
        <p>Erstellen Sie Ihr Projecta Konto</p>
      </div>

      <div id="alert" class="alert"></div>

      <form id="registerForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">Vorname *</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="Max"
              required
            >
          </div>

          <div class="form-group">
            <label for="lastName">Nachname *</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Mustermann"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-Mail-Adresse *</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ihre.email@beispiel.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="phone">Telefonnummer</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+352 123 456 789"
          >
        </div>

        <div class="form-group">
          <label for="password">Passwort *</label>
          <div class="password-toggle">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Mindestens 8 Zeichen"
              required
              minlength="8"
            >
            <button type="button" id="togglePassword">üëÅÔ∏è</button>
          </div>
          <div class="password-strength">
            <div class="password-strength-bar" id="strengthBar"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Passwort best√§tigen *</label>
          <div class="password-toggle">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Passwort wiederholen"
              required
            >
            <button type="button" id="toggleConfirmPassword">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="birthDate">Geburtsdatum</label>
            <input
              type="date"
              id="birthDate"
              name="birthDate"
            >
          </div>

          <div class="form-group">
            <label for="gender">Geschlecht</label>
            <select id="gender" name="gender">
              <option value="">Bitte w√§hlen</option>
              <option value="male">M√§nnlich</option>
              <option value="female">Weiblich</option>
              <option value="other">Divers</option>
            </select>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="newsletter" name="newsletter">
          <label for="newsletter">Ich m√∂chte den Newsletter erhalten und √ºber Angebote informiert werden</label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">Ich akzeptiere die <a href="agb.html" target="_blank">AGB</a> und <a href="datenschutz.html" target="_blank">Datenschutzerkl√§rung</a> *</label>
        </div>

        <button type="submit" class="btn-primary" id="registerBtn">
          Konto erstellen
        </button>
      </form>

      <div class="auth-footer">
        <p>Bereits ein Konto? <a href="login.html">Jetzt anmelden</a></p>
      </div>
    </div>
  </div>

  <script>
    // Appwrite Configuration
    const client = new Appwrite.Client()
      .setEndpoint('https://fra.cloud.appwrite.io/v1')
      .setProject('68ee68b300144140da1c');

    const account = new Appwrite.Account(client);
    const databases = new Appwrite.Databases(client);

    const DATABASE_ID = '68ee68c2001481512a67';
    const COLLECTION_ID = '20122005';

    // Alert Helper
    function showAlert(message, type = 'error') {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = `alert alert-${type} show`;
      setTimeout(() => alert.classList.remove('show'), 5000);
    }

    // Password Toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
      const password = document.getElementById('password');
      const type = password.type === 'password' ? 'text' : 'password';
      password.type = type;
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
      const password = document.getElementById('confirmPassword');
      const type = password.type === 'password' ? 'text' : 'password';
      password.type = type;
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Password Strength Checker
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strengthBar = document.getElementById('strengthBar');
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;

      strengthBar.className = 'password-strength-bar';
      if (strength >= 3) {
        strengthBar.classList.add('strong');
      } else if (strength >= 2) {
        strengthBar.classList.add('medium');
      } else if (strength >= 1) {
        strengthBar.classList.add('weak');
      }
    });

    // Register Form
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const birthDate = document.getElementById('birthDate').value;
      const gender = document.getElementById('gender').value;
      const newsletter = document.getElementById('newsletter').checked;
      const terms = document.getElementById('terms').checked;
      
      const registerBtn = document.getElementById('registerBtn');

      // Validation
      if (password !== confirmPassword) {
        showAlert('Die Passw√∂rter stimmen nicht √ºberein.');
        return;
      }

      if (password.length < 8) {
        showAlert('Das Passwort muss mindestens 8 Zeichen lang sein.');
        return;
      }

      if (!terms) {
        showAlert('Bitte akzeptieren Sie die AGB und Datenschutzerkl√§rung.');
        return;
      }

      registerBtn.disabled = true;
      registerBtn.textContent = 'Erstelle Konto...';

      try {
        // Create Appwrite account
        const userId = 'unique()';
        const user = await account.create(
          userId,
          email,
          password,
          `${firstName} ${lastName}`
        );

        console.log('Account created:', user);

        // Create user profile in database
        try {
          await databases.createDocument(
            DATABASE_ID,
            COLLECTION_ID,
            user.$id,
            {
              userId: user.$id,
              firstName: firstName,
              lastName: lastName,
              phone: phone || '',
              birthDate: birthDate || null,
              gender: gender || '',
              newsletter: newsletter,
              street: '',
              zipCode: '',
              city: '',
              country: 'Luxemburg'
            }
          );
          console.log('User profile created');
        } catch (dbError) {
          console.error('Database error:', dbError);
          // Continue even if profile creation fails
        }

        // Auto login after registration
        await account.createEmailPasswordSession(email, password);

        showAlert('Registrierung erfolgreich! Weiterleitung...', 'success');
        
        setTimeout(() => {
          window.location.href = 'account.html';
        }, 1500);
        
      } catch (error) {
        console.error('Registration error:', error);
        showAlert(error.message || 'Registrierung fehlgeschlagen. Bitte versuchen Sie es erneut.');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Konto erstellen';
      }
    });

    // Check if already logged in
    (async () => {
      try {
        await account.get();
        window.location.href = 'account.html';
      } catch (error) {
        // Not logged in, stay on register page
      }
    })();
  </script>

</body>
</html>
