<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables - Modern Design System (iOS optimized) */
    :root {
      --bg-primary:#0D09007;
      /* Note: corrected value below to match index colors */
      --bg-primary:#0D0907;
      --bg-secondary: #26282A;
      --accent-primary: #0D0907;
      --accent-secondary: #26282A;
      --gold: #CFA15A;
      --gold-light: #D4B373;
      --white: #FFFFFF;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-medium: rgba(0, 0, 0, 0.12);
      --shadow-dark: rgba(0, 0, 0, 0.2);
      /* extra shadow used in index */
      --shadow-intense: rgba(0, 0, 0, 0.28);
      --border-radius: 16px;
      --border-radius-sm: 8px;
      --container-width: 1200px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-secondary: 'Playfair Display', 'Times New Roman', Georgia, serif;

      /* iOS Safe Area Support */
      --safe-area-inset-top: env(safe-area-inset-top, 0px);
      --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      --safe-area-inset-left: env(safe-area-inset-left, 0px);
      --safe-area-inset-right: env(safe-area-inset-right, 0px);
    }

    /* Reset & Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-primary);
      font-size: 1rem;
      line-height: 1.6;
      color: var(--accent-primary);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
      padding-left: var(--safe-area-inset-left);
      padding-right: var(--safe-area-inset-right);
    }

    /* Focus Styles */
    *:focus {
      outline: 2px solid var(--gold);
      outline-offset: 2px;
      border-radius: var(--border-radius-sm);
    }

    /* Typography */
    h1, h2, h3, .heading, .section-title {
      font-family: var(--font-secondary);
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--accent-primary);
      line-height: 1.1;
    }

    .section-title {
      font-size: clamp(2rem, 5vw, 2.8rem);
      text-align: center;
      margin-bottom: clamp(2rem, 5vw, 3rem);
      position: relative;
    }

    .section-title::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--gold), var(--gold-light));
      margin: 0.5rem auto 1rem;
      border-radius: 2px;
    }

    /* Layout */
    .container {
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 0 clamp(1rem, 4vw, 2rem);
    }

    .spaced {
      padding: clamp(3rem, 8vw, 5rem) 0;
      margin-top: calc(clamp(70px, 15vw, 80px) + var(--safe-area-inset-top));
    }

    /* Header */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(13, 9, 7, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 1000;
      padding: clamp(0.8rem, 2vw, 1rem) 0;
      box-shadow: 0 4px 24px var(--shadow-dark);
      border-bottom: 1px solid rgba(207, 161, 90, 0.3);
      padding-top: calc(clamp(0.8rem, 2vw, 1rem) + var(--safe-area-inset-top));
      padding-left: var(--safe-area-inset-left);
      padding-right: var(--safe-area-inset-right);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--white);
      transition: var(--transition);
    }

    .brand:hover {
      color: var(--gold);
      transform: translateY(-1px);
    }

    .logo {
      height: clamp(40px, 8vw, 52px);
      margin-right: clamp(0.4rem, 1.5vw, 0.6rem);
      transition: var(--transition);
    }

    .brand-text {
      font-family: var(--font-secondary);
      font-weight: 700;
      font-size: clamp(1.2rem, 4vw, 1.75rem);
      letter-spacing: -0.02em;
    }

    /* Hamburger Menu Button */
    .burger {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: clamp(40px, 8vw, 44px);
      height: clamp(40px, 8vw, 44px);
      cursor: pointer;
      background: none;
      border: none;
      padding: 8px;
      border-radius: var(--border-radius-sm);
      transition: var(--transition);
      position: relative;
      z-index: 1001;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .burger:hover, .burger:focus {
      background: rgba(207, 161, 90, 0.2);
      transform: scale(1.05);
    }

    .burger span {
      display: block;
      width: clamp(20px, 5vw, 24px);
      height: 3px;
      background: var(--gold);
      border-radius: 2px;
      transition: var(--transition);
      transform-origin: center;
      margin: 2px auto;
    }

    .burger.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
      background: var(--gold-light);
    }

    .burger.active span:nth-child(2) {
      opacity: 0;
      transform: scaleX(0);
    }

    .burger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
      background: var(--gold-light);
    }

    /* Sidebar Menu */
    .sidebar-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: clamp(280px, 80vw, 320px);
      height: 100vh;
      background: linear-gradient(135deg, rgba(13, 9, 7, 0.98) 0%, rgba(26, 22, 20, 0.98) 100%);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      box-shadow: -8px 0 32px var(--shadow-intense);
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      padding: calc(clamp(4rem, 12vw, 6rem) + var(--safe-area-inset-top)) clamp(1rem, 4vw, 2rem) calc(clamp(1.5rem, 4vw, 2rem) + var(--safe-area-inset-bottom));
      z-index: 999;
      border-left: 1px solid rgba(207, 161, 90, 0.3);
      -webkit-overflow-scrolling: touch;
      overflow-y: auto;
    }

    .sidebar-menu.active {
      right: 0;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .sidebar-nav a {
      padding: clamp(1rem, 3vw, 1.25rem) 0;
      text-decoration: none;
      color: var(--white);
      font-size: clamp(1rem, 2.5vw, 1.1rem);
      font-weight: 500;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
      position: relative;
      border-radius: var(--border-radius-sm);
      font-family: var(--font-secondary);
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: rgba(207, 161, 90, 0.2);
      min-height: 44px;
      display: flex;
      align-items: center;
    }

    .sidebar-nav a:hover {
      color: var(--gold);
      padding-left: 1.5rem;
      background: rgba(207, 161, 90, 0.15);
      transform: translateY(-1px);
    }

    .sidebar-nav a::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--gold), var(--gold-light));
      transition: var(--transition);
      border-radius: 2px;
    }

    .sidebar-nav a:hover::before {
      width: 1rem;
    }

    .admin-link {
      color: var(--gold) !important;
      background: rgba(207, 161, 90, 0.2) !important;
      border-radius: var(--border-radius-sm);
      margin-top: 1rem;
      padding: 1rem !important;
      font-weight: 600;
    }

    .admin-link:hover {
      background: var(--gold) !important;
      color: var(--white) !important;
    }

    /* Menu Overlay */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      z-index: 998;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .menu-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* ... remaining styles unchanged ... */
  </style>
</head>

  <!-- Add JavaScript to make the hamburger menu work -->
  <script>
    (function () {
      var burger = document.getElementById('burger');
      var sidebar = document.getElementById('sidebar-menu');
      var overlay = document.getElementById('menu-overlay');
      if (!burger || !sidebar || !overlay) return;

      function openMenu() {
        burger.classList.add('active');
        burger.setAttribute('aria-expanded', 'true');
        sidebar.classList.add('active');
        overlay.classList.add('active');
        overlay.setAttribute('aria-hidden', 'false');
        // prevent body scroll when menu open
        document.documentElement.style.overflow = 'hidden';
        document.body.style.overflow = 'hidden';
        // focus first link for accessibility
        var firstLink = sidebar.querySelector('a');
        if (firstLink) firstLink.focus();
      }

      function closeMenu() {
        burger.classList.remove('active');
        burger.setAttribute('aria-expanded', 'false');
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
        overlay.setAttribute('aria-hidden', 'true');
        document.documentElement.style.overflow = '';
        document.body.style.overflow = '';
        // return focus to burger
        burger.focus();
      }

      burger.addEventListener('click', function (e) {
        e.preventDefault();
        if (sidebar.classList.contains('active')) closeMenu();
        else openMenu();
      });

      overlay.addEventListener('click', function () {
        closeMenu();
      });

      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' || e.key === 'Esc') {
          if (sidebar.classList.contains('active')) closeMenu();
        }
      });

      // ensure aria states reflect initial DOM
      burger.setAttribute('aria-expanded', sidebar.classList.contains('active') ? 'true' : 'false');
      overlay.setAttribute('aria-hidden', sidebar.classList.contains('active') ? 'false' : 'true');

    })();
  </script>
