<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Produkt — Projecta Halskette</title>
  <meta name="description" content="Elegant, sicher und personalisierbar - Premium Sicherheitshalsketten von Projecta" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* CSS Variables - Modern Design System */
    :root {
      --bg-primary: #0D0907;
      --bg-secondary: #1a1614;
      --bg-tertiary: #26282A;
      --accent-primary: #0D0907;
      --accent-secondary: #26282A;
      --gold: #CFA15A;
      --gold-light: #D4B373;
      --gold-dark: #B8904D;
      --white: #FFFFFF;
      --white-soft: #F9F7F3;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-medium: rgba(0, 0, 0, 0.12);
      --shadow-dark: rgba(0, 0, 0, 0.25);
      --shadow-intense: rgba(0, 0, 0, 0.4);
      --border-radius: 16px;
      --border-radius-sm: 8px;
      --border-radius-lg: 24px;
      --container-width: 1200px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-secondary: 'Playfair Display', Georgia, serif;
      --safe-area-inset-top: env(safe-area-inset-top, 0px);
      --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      --safe-area-inset-left: env(safe-area-inset-left, 0px);
      --safe-area-inset-right: env(safe-area-inset-right, 0px);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-primary);
      font-size: 1rem;
      line-height: 1.6;
      color: var(--white);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    *:focus {
      outline: 2px solid var(--gold);
      outline-offset: 2px;
      border-radius: var(--border-radius-sm);
    }

    h1, h2, h3 {
      font-family: var(--font-secondary);
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .container {
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 0 clamp(1rem, 4vw, 2rem);
    }

    /* Header - SCHWARZ */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(13, 9, 7, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 1000;
      padding: clamp(0.8rem, 2vw, 1rem) 0;
      box-shadow: 0 4px 24px var(--shadow-dark);
      border-bottom: 1px solid rgba(207, 161, 90, 0.3);
      padding-top: calc(clamp(0.8rem, 2vw, 1rem) + var(--safe-area-inset-top));
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--white);
      transition: var(--transition);
    }

    .brand:hover {
      color: var(--gold);
      transform: translateY(-1px);
    }

    .logo {
      height: clamp(40px, 8vw, 52px);
      margin-right: clamp(0.4rem, 1.5vw, 0.6rem);
      transition: var(--transition);
    }

    .brand-text {
      font-family: var(--font-secondary);
      font-weight: 700;
      font-size: clamp(1.2rem, 4vw, 1.75rem);
      letter-spacing: -0.02em;
    }

    /* Hamburger Menu - WEIß */
    .burger {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: clamp(40px, 8vw, 44px);
      height: clamp(40px, 8vw, 44px);
      cursor: pointer;
      background: none;
      border: none;
      padding: 8px;
      border-radius: var(--border-radius-sm);
      transition: var(--transition);
      position: relative;
      z-index: 1001;
    }

    .burger:hover {
      background: rgba(207, 161, 90, 0.1);
      transform: scale(1.05);
    }

    .burger span {
      display: block;
      width: clamp(20px, 5vw, 24px);
      height: 3px;
      background: var(--white);
      border-radius: 2px;
      transition: var(--transition);
      margin: 2px auto;
    }

    .burger.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
      background: var(--gold);
    }

    .burger.active span:nth-child(2) {
      opacity: 0;
      transform: scaleX(0);
    }

    .burger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
      background: var(--gold);
    }

    /* Cart Badge */
    .cart-badge {
      position: absolute;
      top: -8px;
      right: 50px;
      background: #ff4444;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: none;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      z-index: 2;
    }

   /* Sidebar Menu */
.sidebar-menu {
  position: fixed;
  top: 0;
  right: -320px;
  width: 320px;
  height: 100vh;
  /* Grauer Glas-Look - noch durchsichtiger */
  background: linear-gradient(
    135deg,
    rgba(180, 180, 180, 0.08) 0%,
    rgba(120, 120, 120, 0.08) 100%
  );
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(24px);
  /* Shadow + Border wie .nav */
  box-shadow: -8px 0 32px rgba(0, 0, 0, 0.35);
  border-left: 1px solid rgba(255, 255, 255, 0.08);
  transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  flex-direction: column;
  align-items: center;     /* Schrift horizontal mittig */
  text-align: center;      /* Text mittig ausgerichtet */
  padding: calc(6rem + var(--safe-area-inset-top)) 2rem calc(2rem + var(--safe-area-inset-bottom));
  z-index: 999;
  -webkit-overflow-scrolling: touch;
  overflow-y: auto;
}

.sidebar-menu.active {
  right: 0;
}

.sidebar-nav {
  display: flex;
  flex-direction: column;
  gap: 0;
}

.sidebar-nav a {
  padding: 1.25rem 0;
  text-decoration: none;
  color: var(--white);
  font-size: 1.1rem;
  font-weight: 500;
  border-bottom: 1px solid rgba(51, 51, 51, 0.08);
  transition: var(--transition);
  position: relative;
  border-radius: var(--border-radius-sm);
  font-family: var(--font-secondary);
}

.sidebar-nav a:hover {
  color: var(--gold);
  padding-left: 1.5rem;
  background: rgba(207, 161, 90, 0.15);
  transform: translateY(-1px);
}

.sidebar-nav a::before {
  content: '';
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  width: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--gold), var(--gold-light));
  transition: var(--transition);
  border-radius: 2px;
}

.sidebar-nav a:hover::before {
  width: 1rem;
}
    .admin-link {
      color: var(--gold) !important;
      background: rgba(207, 161, 90, 0.2) !important;
      border-radius: var(--border-radius-sm);
      margin-top: 1rem;
      padding: 1rem !important;
      font-weight: 600;
    }

    .admin-link:hover {
      background: var(--gold) !important;
      color: var(--white) !important;
    }

    /* Menu Overlay */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 998;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .menu-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Product Section */
    .product-section {
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      padding: calc(3rem + 80px + var(--safe-area-inset-top)) 0 3rem;
      min-height: 100vh;
    }

    .product-detail {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: start;
    }

    .product-gallery {
      position: sticky;
      top: calc(6rem + var(--safe-area-inset-top));
    }

    .main-image {
      background: rgba(0, 0, 0, 0.95);
      border-radius: var(--border-radius);
      box-shadow: 0 16px 48px var(--shadow-intense);
      border: 1px solid rgba(207, 161, 90, 0.3);
      padding: 2rem;
      margin-bottom: 2rem;
      position: relative;
    }

    .main-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--gold), var(--gold-light));
    }

    .main-image img {
      width: 100%;
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: var(--border-radius-sm);
      transition: var(--transition);
    }

    .main-image img:hover {
      transform: scale(1.05);
    }

    .thumbs {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .thumbs img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
      border-radius: var(--border-radius-sm);
      transition: var(--transition);
      border: 2px solid transparent;
      box-shadow: 0 4px 12px var(--shadow-light);
    }

    .thumbs img:hover {
      transform: scale(1.1);
      border-color: var(--gold);
    }

    .thumbs img.active {
      border-color: var(--gold);
      transform: scale(1.05);
    }

    .product-info {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .product-box {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(26, 22, 20, 0.95) 100%);
      border-radius: var(--border-radius);
      box-shadow: 0 20px 60px var(--shadow-intense);
      border: 1px solid rgba(207, 161, 90, 0.3);
      padding: 2.5rem;
      position: relative;
    }

    .product-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--gold), var(--gold-light));
    }

    .product-box h1 {
      font-size: clamp(2rem, 5vw, 2.8rem);
      margin: 0 0 1rem 0;
      color: var(--white);
    }

    .price {
      font-size: 2rem;
      font-weight: 700;
      color: var(--gold);
      margin-bottom: 1.5rem;
      font-family: var(--font-secondary);
    }

    .product-description {
      font-size: 1.1rem;
      line-height: 1.7;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2rem;
    }

    .product-options {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .option-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .option-group label {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--white);
      font-family: var(--font-secondary);
    }

    .option-group select,
    .option-group input[type="text"],
    .option-group input[type="number"] {
      font-size: 1rem;
      padding: 1rem;
      border-radius: var(--border-radius-sm);
      border: 1px solid rgba(207, 161, 90, 0.3);
      background: rgba(0, 0, 0, 0.5);
      color: var(--white);
      width: 100%;
      transition: var(--transition);
    }

    .option-group select:focus,
    .option-group input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(207, 161, 90, 0.2);
    }

    .file-upload-container {
      position: relative;
      margin-top: 1rem;
    }

    .file-upload {
      display: none;
    }

    .file-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      border: 2px dashed rgba(207, 161, 90, 0.3);
      border-radius: var(--border-radius-sm);
      background: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
      min-height: 60px;
    }

    .file-upload-label:hover {
      border-color: var(--gold);
      background: rgba(207, 161, 90, 0.1);
    }

    .file-upload-label.has-file {
      border-color: var(--gold);
      background: rgba(207, 161, 90, 0.2);
      color: var(--white);
    }

    .file-info {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: rgba(76, 175, 80, 0.2);
      border-radius: var(--border-radius-sm);
      font-size: 0.9rem;
      color: #4caf50;
      display: none;
    }

    .file-info.show {
      display: block;
    }

    .file-error {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: rgba(244, 67, 54, 0.2);
      border-radius: var(--border-radius-sm);
      font-size: 0.9rem;
      color: #ff5252;
      display: none;
    }

    .file-error.show {
      display: block;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: var(--border-radius-sm);
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: var(--transition);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      min-height: 44px;
      font-family: var(--font-secondary);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
      color: var(--white);
      box-shadow: 0 8px 24px rgba(207, 161, 90, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(207, 161, 90, 0.5);
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .cart-notification {
      position: fixed;
      top: calc(4rem + var(--safe-area-inset-top));
      right: calc(2rem + var(--safe-area-inset-right));
      background: rgba(76, 175, 80, 0.95);
      backdrop-filter: blur(20px);
      color: white;
      padding: 1.5rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 16px 48px var(--shadow-medium);
      z-index: 1000;
      font-weight: 600;
      transform: translateX(400px);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 320px;
    }

    .cart-notification.show {
      transform: translateX(0);
    }

    /* ============================================
         FOOTER HAUPTSTYLES
         ============================================ */
      .site-footer {
        background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
        color: var(--white);
        padding: clamp(3rem, 8vw, 5rem) 0 clamp(1.5rem, 4vw, 2rem);
        margin-top: clamp(3rem, 8vw, 5rem);
        position: relative;
        overflow: hidden;
      }
      .site-footer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--gold), var(--gold-light));
      }
      /* ============================================
         FOOTER HAUPTBEREICH (4 Spalten)
         ============================================ */
      .footer-main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: clamp(2rem, 5vw, 3rem);
        margin-bottom: clamp(2.5rem, 6vw, 4rem);
        padding-bottom: clamp(2rem, 5vw, 3rem);
      }
      .footer-column h3 {
        font-family: var(--font-secondary);
        font-size: clamp(1.1rem, 2.5vw, 1.4rem);
        margin-bottom: 1.25rem;
        color: var(--gold);
        font-weight: 600;
        position: relative;
        padding-bottom: 0.75rem;
      }
      .footer-column h3::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 40px;
        height: 2px;
        background: linear-gradient(90deg, var(--gold), transparent);
      }
      .footer-column p {
        font-size: clamp(0.9rem, 2vw, 1rem);
        line-height: 1.7;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 1.5rem;
      }
      /* ============================================
         FOOTER LISTE
         ============================================ */
      .footer-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .footer-list li {
        margin-bottom: 0.85rem;
        transition: var(--transition);
      }
      .footer-list a {
        color: rgba(255, 255, 255, 0.75);
        text-decoration: none;
        transition: var(--transition);
        font-size: clamp(0.9rem, 2vw, 1rem);
        display: inline-block;
        position: relative;
      }
      .footer-list a::before {
        content: '›';
        position: absolute;
        left: -15px;
        opacity: 0;
        transition: var(--transition);
        color: var(--gold);
      }
      .footer-list a:hover {
        color: var(--gold);
        transform: translateX(5px);
      }
      .footer-list a:hover::before {
        opacity: 1;
        left: -20px;
      }
      /* ============================================
         KONTAKT LISTE MIT ICONS
         ============================================ */
      .footer-contact li {
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
        margin-bottom: 1rem;
      }
      .footer-icon {
        font-size: 1.2rem;
        min-width: 24px;
        flex-shrink: 0;
      }
      /* ============================================
         SOCIAL MEDIA ICONS
         ============================================ */
      .footer-social {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      .footer-social a {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        color: rgba(255, 255, 255, 0.8);
        transition: var(--transition);
      }
      .footer-social a:hover {
        background: var(--gold);
        color: var(--white);
        transform: translateY(-3px);
      }
      /* ============================================
         TRENNLINIE
         ============================================ */
      .footer-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        margin: clamp(2rem, 5vw, 3rem) 0;
      }
      /* ============================================
         RECHTLICHE LINKS GRID
         ============================================ */
      .footer-legal {
        margin-bottom: clamp(2rem, 5vw, 3rem);
      }
      .footer-legal-title {
        font-family: var(--font-secondary);
        font-size: clamp(1.2rem, 3vw, 1.5rem);
        color: var(--gold);
        text-align: center;
        margin-bottom: 2rem;
        font-weight: 700;
      }
      .footer-legal-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .footer-legal-grid a {
        background: rgba(255, 255, 255, 0.05);
        padding: 1.5rem;
        border-radius: var(--border-radius-sm);
        text-decoration: none;
        color: rgba(255, 255, 255, 0.9);
        transition: var(--transition);
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .footer-legal-grid a strong {
        font-size: clamp(0.95rem, 2vw, 1.05rem);
        color: var(--white);
        display: block;
      }
      .footer-legal-grid a span {
        font-size: clamp(0.8rem, 1.8vw, 0.9rem);
        color: rgba(255, 255, 255, 0.6);
      }
      .footer-legal-grid a:hover {
        background: rgba(207, 161, 90, 0.1);
        border-color: var(--gold);
        transform: translateY(-3px);
      }
      /* ============================================
         RECHTLICHE LINKS (EINZEILIG)
         ============================================ */
      .footer-legal-links {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: clamp(0.5rem, 2vw, 1rem);
        margin-bottom: 2rem;
        padding: 1.5rem 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .footer-legal-links a {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        transition: var(--transition);
        font-size: clamp(0.85rem, 2vw, 0.95rem);
        font-weight: 500;
      }
      .footer-legal-links a:hover {
        color: var(--gold);
        text-decoration: underline;
      }
      .footer-legal-links .separator {
        color: rgba(255, 255, 255, 0.3);
        font-size: clamp(0.85rem, 2vw, 0.95rem);
      }
      /* ============================================
         ZAHLUNGSARTEN
         ============================================ */
      .footer-payment {
        text-align: center;
        margin: 2.5rem 0;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: var(--border-radius);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .footer-payment-title {
        font-size: clamp(0.95rem, 2vw, 1.1rem);
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 1.5rem;
      }
      .footer-payment-icons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .footer-payment-icons img {
        height: 40px;
        width: auto;
        filter: brightness(0.95);
        transition: var(--transition);
        border-radius: 4px;
      }
      .footer-payment-icons img:hover {
        filter: brightness(1.1);
